<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="styles/hovers.css">
    <link rel="stylesheet" href="styles/adaptive.css">
    <link rel="stylesheet" href="styles/addedClasses.css">
</head>
<body>

    <div class="wrapper">
        <nav>
            <div class="nav-top">
                <div class="profile-picture">
                    <img src="img/profile-pictures/14.jpg" alt="">
                </div>
                <div class="search">
                    <img src="icons/search.png" alt="" class="lens">
                    <input type="text" placeholder="Search..." class="search-workspace">
                </div>
                <div class="workspaces">
                
                </div>   
            </div>
            <div class="create">
                <p class="plus">+</p>
                <p class="new-space">New space</p>
            </div>
        </nav>



        <main>
            <div class="top">
                <div class="burger">
                    <img src="icons/menu-burger.png" alt="">
                </div>
                <div class="work-info">
                    <div class="description">
                        
                    </div>
                    <div class="details">
                        <div class="assign">
                            <p class="assign-text">Assign:</p>
                            <div class="images">
                                <div class="images-container">
>
                                </div>
                                <div class="add-container">
                                    <div class="add">
                                        <p class="plus">+</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="date">
                            
                        </div>
                        <div class="tags">
                            <p>Tags:</p>
                            <div class="tags-el">
                                <div class="tag">#Alpha0.1</div>
                                <div class="tag">#Todolist</div>
                                <div class="tag">#Yurii</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="options">
                    <div class="options-el">Tasks</div>
                    <div class="options-el">TimeLine</div>
                    <div class="options-el">Files</div>
                    <div class="options-el">Discussion</div>
                    <div class="options-el">Settings</div>
                </div>
            </div>


            <div class="todo-list">  

                <div class="add-board">
                    <div class="adder board-creator">
                        <p class="add-task board-creator">Add Board</p>
                        <p class="plus board-creator">+</p>
                    </div>
                    <div class="deleter trash">
                        <img src="icons/trash.png" alt="" class="trash">
                        <p class="trash">Delete task</p>
                    </div>
                </div>

            </div>

            <template id="settings-template">
                <div class="settings">
                    <div class="settings-wrapper">
                        <div class="name-change">
                            <p>Change the name of the workspace</p>
                            <input type="text">
                        </div>
                        <div class="description-change">
                            <p>Change the description</p>
                            <textarea name="" id="" cols="10" rows="4"></textarea>
                        </div>
                        <div class="edit-tags">
                            <p>Add tag</p>
                            <div class="add-tag">
                                <input type="text">
                                <div class="submit-new-tag"></div>
                            </div>
                            <p>Delete tags</p>
                            <div class="cur-tags">
                                <div class="tag">
                                    <div class="tag-name">
                                        
                                    </div>
                                    <div class="delete-tag">
                                        <p>Aplha0.1</p>
                                        <div class="delete-tag-button">
                                            <p>Ã—</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="remove-boards">
                            <p>Visible boards</p>
                            <form action="" class="visible-boards">
                                <label class="board-checkbox">
                                    <input type="checkbox">
                                    <p>Todos</p>
                                </label>
                                <label class="board-checkbox">
                                    <input type="checkbox">
                                    <p>In Progress</p>
                                </label>
                            </form>
                        </div>
                    </div>
                    <button class="submit-settings">Submit</button>
                </div>
            </main>
        </template>

        <div class="pop-up-workspace display">
            <div class="pop-up-workspace-wrapper">
                <img src="icons/cross-small.png" alt="cross-small" class="cross-small">
                <div class="text">
                    <p class="enter-name">Create Space</p>
                    <p class="description">Add new space to your desk</p>
                </div>
                <form action="" class="create-workspace">
                    <input type="text" maxlength="20" class="name" placeholder="Enter name" data-lpignore="true">
                    <input type="text" maxlength="30" class="subtheme first" placeholder="Enter subtheme #1">
                    <input type="text" maxlength="30" class="subtheme second display" placeholder="Enter subtheme #2">
                    <input type="text" maxlength="30" class="subtheme third display" placeholder="Enter subtheme #3">
                    <input type="button" value="SUBMIT" class="submit-new-workspace">
                 </form>
            </div>       
        </div>

        <div class="pop-up-assign display">
            <div class="pop-up-assign-wrapper">
                

                <div class="content">
                    <div class="left-assign">
                        <p>Assigned people</p>
                    </div>
    
                    <div class="right-assign">
                        <p>Add people</p>
                    </div>
                </div>
            </div>       
        </div>

    </div>
    
    <script src="DragDropTouch.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
